<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,600&family=Rubik:wght@400;500;700&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <title>My Room</title>
  </head>
  <body>
    <section class="showcase">
      <div class="container">
        <video
          src="./images/video-bg/light-mode.mp4"
          muted
          autoplay
          loop
        ></video>
        <video
          class="dark-mode"
          src="./images/video-bg/dark-mode1.mp4"
          muted
          autoplay
          loop
        ></video>

        <div class="overlay"></div>
        <label class="toggle-dark">
          <input class="input" type="checkbox" />
          <div class="border-dark"></div>
          <div class="icon">
            <div class="shadow"></div>
            <div class="iconBox">
              <ion-icon name="moon-outline"></ion-icon>
            </div>
          </div>
        </label>
        <header class="header">
          <h2 class="header_logo play">WIBU</h2>

          <div class="header_menu">
            <a href="#" class="header_open"
              ><ion-icon name="caret-down-outline"></ion-icon
            ></a>

            <li class="header_menu-item" style="--i: 4">
              <a class="header_menu-link" href="#">Home</a>
            </li>
            <li class="header_menu-item" style="--i: 3">
              <a class="header_menu-link" href="#">Products</a>
            </li>
            <li class="header_menu-item" style="--i: 2">
              <a class="header_menu-link" href="#">About Me</a>
            </li>
            <li class="header_menu-item" style="--i: 1">
              <a class="header_menu-link" href="#">Contact</a>
            </li>
          </div>
        </header>

        <div class="music-container">
          <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container">
              <div class="progress"></div>
            </div>
          </div>

          <audio src="./videos/Holy.mp3" id="audio"></audio>

          <div class="navigation">
            <button id="prev" class="btn-normal">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="btn-normal btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="btn-normal">
              <i class="fas fa-forward"></i>
            </button>
          </div>
        </div>

        <footer class="footer"></footer>
      </div>
    </section>

    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>
  </body>
</html>
